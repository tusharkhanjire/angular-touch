<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <base href="/demo/" />
    <title>Angular Touch Demo By Tushar Khanjire</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/angular-touch/dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="/angular-touch/dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="/angular-touch/dist/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="/angular-touch/demo/demo.css" />
    <script src="/angular-touch/dist/js/angular.min.js"></script>
    <script src="/angular-touch/dist/js/angular-route.min.js"></script>
    <script src="/angular-touch/dist/js/mobile-angular-ui.min.js"></script>
    <!-- Required to use $touch, $swipe, $drag and $translate services -->
    <script src="/angular-touch/dist/js/mobile-angular-ui.gestures.min.js"></script>
    <script src="/angular-touch/demo/demo.js"></script>
  </head>

  <body ng-app="MobileAngularUiExamples"  ng-controller="MainController" ui-prevent-touchmove-defaults>

    <!-- Sidebars -->
    <div ng-include="'/angular-touch/demo/sidebar.html'" 
            ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div>

    <div ng-include="'/angular-touch/demo/sidebarRight.html'" 
            class="sidebar sidebar-right"></div>

    <div class="app" 
         ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
         ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          Angular Touch Demo
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a target="_blank" href="https://github.com/tusharkhanjire/angular-touch" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i> Sources</a>
          <a href="" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i> Created by: Tushar Khanjire</a>
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->
  </body>
</html>
